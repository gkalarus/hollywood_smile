    <title>Kontakt - Hollywood Smile</title>
    
    <link rel='stylesheet' href='css\main.css' type='text/css' media='all'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar-container">
            <div class="logo">
                <a href="index.html" class="logo__link">
                    <img class="logo__img" src="./img/main/logo.png">
                </a>
            </div>
            <nav class="menu menu--iris">
                <ul class="menu__list">
                    <li class="menu__item"><a href="index.html" class="menu__link">strona główna</a></li>
                    <li class="menu__item"><a href="about.html" class="menu__link">o nas</a></li>
                    <li class="menu__item"><a href="whitening.html" class="menu__link">wybielanie zębów</a></li>
                    <li class="menu__item menu__item--current"><a href="contact.html" class="menu__link">kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section--nav" id="Etefu">
        <span class="link-copy"></span>
        <div class="languages">
            <div class="border languages--pl">
                <a href="#">
                    pl
                </a>
            </div>
            <div class="languages--en">
                <a href="#">
                    en
                </a>
            </div>
        </div>
    </section>

    <section class="section-contact">
        <div class="section-contact__content container">
            <div class="section-contact__content--text">
                <img class="top-left" src="./img/main/top-left.png" alt="">
                <h1>Kontakt</h1>
                <h2>hollywood smile</h2>
                <div class="contact">
                    <div>
                        <img src="./img/main/location.png" alt="">
                        <p>
                            ul. Obywatelska 1/U2<br>
                            02-409 Warszawa
                        </p>
                    </div>
                    <div>
                        <img src="./img/main/phone.png" alt="">
                        <p>
                            tel: +48 797-797-766
                        </p>
                    </div>
                    <div>
                        <img src="./img/main/mail.png" alt="">
                        <p>
                            e-mail: <a href="mailTo:info@hollywood-smile.pl">info@hollywood-smile.pl</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-contact__content--form">
                <h2>Formularz kontaktowy</h2>
                <form id="usrform" action="#">
                    <input type="text" id="fullname" name="firstname" placeholder="Imię i nazwisko">
                    <input type="text" id="phone" name="phone" placeholder="Telefon">
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    <textarea name="comment" form="usrform" placeholder="Wiadomość"></textarea>
                    <input class="wobble-horizontal" type="submit" value="wyślij">
                </form>
            </div>
  
        </div>
    </section>
    <div id="map"></div>

    <footer class="footer">
        <div class="footer__content container">
            <div class="footer__content--logo">
                <a href="index.html"><img src="./img/about/logo.png" alt=""></a>
            </div>
            <div class="footer__content--menu">
                <a href="index.html">strona główna</a>
                <a href="about.html">o nas</a>
                <a href="whitening.html">wybielanie zębów</a>
                <a href="contact.html">kontakt</a>
            </div>
        </div>
        <div class="footer__social">
            <div class="footer__social--fb">
                <a href="#"><i class="pop fab fa-facebook-f"></i></a>
            </div>
            <div class="footer__social--in">
                <a href="#"><i class="pop fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrollify.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
